{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'web/css/footer.css' %}">

<div class="footer cogito_ft_lgray">
    <div class="ui container">
        <a class="logo" href="https://cogito-ntnu.no/" id="cogito" aria-label="Gå til forsiden">
            <img alt="Cogito NTNUs logo" class="image" src="{% static "web/img/logo.svg" %}">
            <div class="name">Cogito NTNU</div>
        </a>
        <div class="sponsor">
            <a href="https://www.acando.no/" id="acando" aria-label="Gå til Acandos hjemmeside">
                <img alt="Acandos logo" class="ui sponsor-img image small" src="{% static "web/img/Acando_Black_Print.svg" %}">
            </a>
            <a href="https://ways.no/" id="acando" aria-label="Gå til Ways' hjemmeside">
                <img alt="Ways logo" class="ui sponsor-img image small" src="{% static "web/img/ways.svg" %}">
            </a>
        </div>
        <div class="ui social list">
            <div class="item">
                <i class="mail icon"></i>
                <div class="content">
                    <a href="mailto:styret@cogito-ntnu.no" aria-label="Send mail til styret i Cogito NTNU">styret@cogito-ntnu.no</a>
                </div>
            </div>
            <div class="item">
                <i class="facebook icon"></i>
                <div class="content">
                    <a href="https://www.facebook.com/CogitoNTNU/" target="_blank" rel="noopener" aria-label="Åpne Cogito NTNUs Facebook profil">Facebook</a>
                </div>
            </div>
            <div class="item">
                <i class="slack icon"></i>
                <div class="content">
                    <a href="https://cogito-ntnu.slack.com/messages/general/" target="_blank" rel="noopener" aria-label="Åpne Cogito NTNUs Slack">Slack</a>
                </div>
            </div>
            <div class="item">
                <i class="github icon"></i>
                <div class="content">
                    <a href="https://github.com/CogitoNTNU" target="_blank" rel="noopener" aria-label="Åpne Cogito NTNUs Github">GitHub</a>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">© {% now "Y" %} Cogito NTNU</div>
    </br>

</div>

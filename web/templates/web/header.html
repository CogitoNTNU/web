{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'web/css/nav.css' %}">

<div class="nav">
    <div class="ui container">
        <div class="burger">
            <i class="sidebar icon cogito_col_dkgray"></i>
        </div>
        <a class="logo" href="{% url "home" %}"><img class="logo" src="{% static "web/img/logo.svg" %}"></a>
        <a class="name cogito_col_dkgray" href="{% url "home" %}">Cogito NTNU</a>
        <div class="ui secondary menu">
            <a class="item" href="{% url 'events' %}">
                Events
            </a>
            <a class="item" href="{% url 'articles' %}">
                Resources
            </a>
            <a class="item" href="{% url 'about' %}">
                About
            </a>
            {% if user.is_authenticated %}
                <div class="ui dropdown item">
                    <div class="text">{{ user.first_name }}</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="{% url 'logout' %}">
                            Logout
                        </a>
                    </div>
                </div>
                {% block scripts %}
                    <script>$('.dropdown').dropdown();</script>
                {% endblock scripts %}
            {% else %}
                <a class="item" href="{% url 'login' %}">
                    Login
                </a>
            {% endif %}
        </div>
    </div>
</div>

<script>
    $(function () {
        $('.burger').click(function () {
            $('.nav').toggleClass('active');
        });
    });
</script>

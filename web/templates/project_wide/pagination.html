{% if is_paginated %}
    <div class="ui pagination menu">
        {% if paginator.num_pages > 1 %}
            {% for i in paginator.page_range %}
                <a class="{% if i == page_obj.number %}active{% endif %} item"
                    href="/{{ url }}?page={{ i }}" aria-label="GÃ¥ til side {{i}}">{{ i }}</a>
            {% endfor %}
        {% endif %}
    </div>
{% endif %}

<div class="item">
    <div class="ui tiny image">
        {% if project.thumbnail %}
            <img class="small bordered rounded ui image" src="/media/{{ project.thumbnail.name }}">
        {% else %}
            <img src="/static/web/img/avatar_placeholder.png" class="small bordered rounded ui image">
        {% endif %}
    </div>
    <div class="content">
      <div class="header">{{ project.title }}
        {% if request.user == project.manager or perms.project.change_project %}
            <a href="{% url 'project' pk=project.pk %}" class="ui very tiny blue button">Manage</a>
        {% endif %}
      </div>
      <div class="meta">
        <span class="members">{{ project.members.count }} members</span>
      </div>
      <div class="description">
        {{ project.description|safe|linebreaks|truncatechars:"140" }}
      </div>
    </div>
  </div>

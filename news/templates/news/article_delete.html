{% extends 'web/base.html' %}

{% block title %}Delete "{{ object.title }}"{% endblock %}
{% block og_title %}Delete "{{ object.title }}"{% endblock %}

{% block body %}
    <div class="ui text container">
        <h1>Delete "{{ object.title }}"</h1>
        <p>{{ object.content|truncatechars:"100" }}</p>
        <form class="ui form" action="" method="post">
            {% csrf_token %}
            <input class="ui blue button" type="submit" value="Delete"/>
            <a class="ui cancel button" href="{% url 'articles' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
